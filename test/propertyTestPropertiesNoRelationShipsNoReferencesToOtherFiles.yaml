components:
  schemas:
    owner:
      title: Owner
      description: Owner information
      type: object
      properties:
        name: 
          description: the name of the owner
          type: string
          maxLength: 30
          example: John Doe
        from:
          description: the date the owner, bought the vehicle
          type: string
          format: date
          example: 2018-08-24
        to:
          description: the date the owner, sold the vehicle
          type: string
          format: date
          example: 2019-07-28
        age:
          description: the age of the owner
          type: integer
          minimum: 15
          maximum: 120
          multipleOf: 1
          example: 23
        nicknames:
          description: the nicknames of the owner
          type: array
          items:
            type: string
      required:
        - name
        - from
        - age
          
      